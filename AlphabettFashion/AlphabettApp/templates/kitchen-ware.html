{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row">
    {% for utensil in utensils%}
        {% if utensil.product_category == 'kitchen_ware' %}
            <div class="col">
                <div class="card" style="width:16rem">
                    <img class="card-img-top" style="height:10rem" src="{{ utensil.product_image.url }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ utensil.product_name }}</h5>
                        <p class="card-text">KSH {{ utensil.product_selling_price }}</p>
                        <button class="btn btn-outline-success btn-block btn-sm" type="button">Send Message</button>
                        <button class="btn btn-outline-success btn-block btn-sm mt-3" type="button">Send WhatsApp</button>
                    </div>
                </div>
            </div>
        {% endif%}
    {% endfor %}
</div>
{% endblock%}
